<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Websockets 248</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <link href ="./style.css" rel="stylesheet"/>
    
</head>
<body>
    <div id="mario-chat">
    <h1>What do you want to talk about?</h1>
    <select>
    <option id="hiphop">HipHop</option>
    <option id="poker">Poker</option>
    <option id="finance">Finance</option>
     </select>
   
    <div id="chat-window">
        <div id="output"></div>
        <div id="feedback"></div>
    </div>
    <input id="handle" type="text" placeholder="What's your nickname?"/>
    <input id="message" type="text" placeholder="Type your message here"/>
    <button id="send">Send</button>
    </div>
    <script src="./chat.js"></script>
    
</body>
</html>
